<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="conteiner-flex">
            <nav>
                <ul>
                    <li><a href="#"></a>Donna</li>
                    <li><a href="#"></a>Uomo</li>
                    <li><a href="#"></a>Bambini</li>
                </ul>
            </nav>
            <a href="#">          
                <img src="img/boolean-logo.png" alt="Logo Boolean"> 
            </a> 
            <div class="icons">
                <i class="fa-solid fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
            
        </div>
    </header>

    <main>
        <div class="conteiner">
            <div class="columns">
                <div class="col">
                    <div class="product">
                        <div class="tag tag-red">-50%</div>
                        <div class="tag tag-green">Sostenibilità</div>
                        <div class="heart">&hearts;</div>
                        <img src="img/1.webp" alt="Uomo levis" />
                    </div>
                </div>
                <div class="col">
                    <div class="product">
                        <div class="tag tag-red">-30%</div>
                        <div class="heart">&hearts;</div>
                        <img src="img/2.webp" alt="Roses tee" />
                    </div>
                </div>
                <div class="col">
                    <div class="product">
                        <div class="tag tag-red">-30%</div>
                        <div class="heart">&hearts;</div>
                        <img src="img/3.webp" alt="colori pastello" />
                    </div>
                </div>
                <div class="col">
                    <div class="product">
                        <div class="tag tag-red">-50%</div>
                        <div class="tag tag-green">Sostenibilità</div>
                        <div class="heart">&hearts;</div>
                        <img src="img/4.webp" alt="giacca levis" />
                    </div>
                </div>
                <div class="col">
                    <div class="product">
                        <div class="heart">&hearts;</div>
                        <img src="img/5.webp" alt="Stripe Bodice" />
                    </div>
                </div>
                <div class="col">
                    <div class="product">
                        <div class="tag tag-green">Sostenibilità</div>
                        <div class="heart">&hearts;</div>
                        <img src="img/6.webp" alt="Maglione nero" />
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer>
        <div class="footer-flex">
            <div>
                <h3>Boolando s.r.l.</h3>
                <ul>
                    <li><a href="#"></a>Informazioni legali</li>
                    <li><a href="#"></a>Informativa sulla privacy</li>
                    <li><a href="#"></a>Diritto di recesso</li>
                </ul>
            </div>
            <div>
                <h4>Trovaci anche su:</h4>
                <i class="fa-brands fa-square-twitter footer-icons"></i>
                <i class="fa-brands fa-facebook footer-icons "></i>
                <i class="fa-brands fa-instagram footer-icons"></i>
                <i class="fa-brands fa-pinterest footer-icons"></i>
                <i class="fa-brands fa-youtube footer-icons"></i>

            </div>

        </div>
        

    </footer>
    
</body>
</html>
